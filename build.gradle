plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {

    mavenCentral()
}

dependencies {
    compile group: 'org.json', name: 'json', version: '20190722'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.12'
    compile group: 'log4j', name :'log4j', version:'1.2.17'
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2.1'

    compile group: 'com.opencsv', name: 'opencsv', version: '5.1'
    compile group :'org.jsoup', name : 'jsoup', version:  '1.11.3'
    compile group :'com.google.protobuf', name : 'protobuf-java', version:  '3.9.1'

    compile group: 'com.uber.terrablob', name: 'terrablob-client-java', version:'0.16.3'
    compile group: 'org.openjfx', name: 'javafx', version: '11', ext: 'pom'

}
